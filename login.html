<DOCTYPE HTML5>
<html>
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <!-- Add links here -->
    <script src="jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="PageCss.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    
    <form action="login">
        <div id="loginDiv" class="container">
            <label for="username"><b>Username: </b></label>
            <input type="text" id="username" placeholder="Enter Username" required>

            <label for="password"><b>Password: </b></label>
            <input type="text" id="password" placeholder="Enter Password" required>
        </div>

        <button type="submit">Login</button>
    </form>


    <form action="register">
        <div id="registerDiv" class="container">
            <label for="username"><b>Username: </b></label>
            <input type="text" id="username" placeholder="Enter Username" required>

            <label for="password"><b>Password</b></label>
            <input type="text" id="password" placeholder="Enter Password" required>

            <label for="username"><b>Confirm Password</b></label>
            <input type="text" id="passwordConfirm" placeholder="Re-enter Password" required>
        </div>

        <button type="submit">Register</button>
    </form>

</body>
</html>
