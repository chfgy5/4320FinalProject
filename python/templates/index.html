<!DOCTYPE HTML5>
<html>

<head>
    <meta charset="utf-8">
    <title>News Application</title>
    <!-- Add links here -->
    <script src="jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="PageCss.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="PageJavaScript.js"></script>
</head>
<body>
    <!--<div class="myDiv">-->
        <div id="headertop">
            <form class="searchForm" id="searchBar">
                <input type="text" placeholder="Search...">
                <!-- May have to be changed to type submit -->
                <button type="button" onclick="enlarge()"><i class="fa fa-search"></i></button>
            </form>
            <div class="centeredBoxes">
                BBC: <input type="checkbox" id="check1" onclick="toggleSelected(1)">
                Washington Post: <input type="checkbox" id="check2" onclick="toggleSelected(2)">
                CNN: <input type="checkbox" id="check3" onclick="toggleSelected(3)">
                Fox News: <input type="checkbox" id="check4" onclick="toggleSelected(4)">
            </div>

            <div id="article-selection">
                <p id="text1" class="noDisplay">Display a BBC article!</p>
					<h1> {{BBC.title|safe}}</h1>
                <p id="text2" class="noDisplay">Display a Time article!</p>
					<h1> {{Time.title|safe}}</h1>
                <p id="text3" class="noDisplay">Display a CNN article!</p>
					<h1> {{CNN.title|safe}}</h1>
                <p id="text4" class="noDisplay">Display a Fox article!</p>
					<h1> {{FOX.title|safe}}</h1>
            </div>
        </div>
<script type="text/javascript">
$(function() {
	$('button').click(function() {
		$.ajax({
			url: '/hotline',
			dataType: 'json'
			type: 'GET',
			success: function(data)
			{
				$("#BBC").json(data)
			},
			error: function(error)
			{
				console.log(error);
			}
		});
	});
});
</script>


    <!-- </div>-->
</body>
</html>
