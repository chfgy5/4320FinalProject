<DOCTYPE HTML5>
<html>
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <!-- Add links here -->
    <script type=text/javascript src="{{ url_for('static', filename='jquery-3.3.1.min.js') }}"></script>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='PageCss.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!-- Unsure about action.. will need to link to python somehow -->
    <form action="login" id="loginForm">
        <div id="loginDiv" class="container">
            <label for="username"><b>Username: </b></label>
            <input type="text" id="username" placeholder="Enter Username" required>
            <br>
            
            <label for="password"><b>Password: </b></label>
            <input type="password" id="password" placeholder="Enter Password" required>
        </div>

        <button type="submit">Login</button>
    </form>

    <!-- Unsure about action.. will need to link to python somehow -->
    <form action="register" id="registerForm">
        <div id="registerDiv" class="container">
            <label for="username"><b>Username: </b></label>
            <input type="text" id="username" placeholder="Enter Username" required>
            <br>

            <label for="password"><b>Password</b></label>
            <input type="password" id="password" placeholder="Enter Password" required>
            <br>

            <label for="username"><b>Confirm Password</b></label>
            <input type="password" id="passwordConfirm" placeholder="Re-enter Password" required>
        </div>

        <button type="submit">Register</button>
    </form>

    <a href="{{ url_for('index_page') }}">Return to Main Page</a>
    <script type=text/javascript src="{{ url_for('static', filename='PageJavaScript.js') }}"></script>
</body>
</html>
